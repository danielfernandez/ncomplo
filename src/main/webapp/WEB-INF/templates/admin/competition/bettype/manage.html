<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head th:substituteby="admin/adminheader :: head"></head>
  
  <body>
  
    <header th:substituteby="admin/adminheader :: header"></header>
    
    <div id="content">

        <h1>Manage Bet Type in competition "<span th:text="${competition.getName(#locale)}">One Competition</span>"</h1>
        
        <form th:action="@{save}" th:object="${betType}">
          <fieldset>
            <input type="hidden" th:field="*{id}" />
            <div>
              <label>Name</label>
              <input type="text" th:field="*{names['*']}" required="required" />
            </div>
            <div>
              <label>Name (es)</label>
              <input type="text" th:field="*{names['es']}" />
            </div>
            <div>
              <label>Name (en)</label>
              <input type="text" th:field="*{names['en']}" />
            </div>
          </fieldset>
          <input type="submit" />
        </form>
        
    </div>
    
  </body>
  
</html>
