<html>
<head>
  <title>GRAN PORRA DEL MUNDIAL</title>
</head>
<body>

  <h1>GRAN PORRA DEL MUNDIAL</h1>
  
  <h2>Clasificaci&oacute;n General</h2>
  
  
  <table class="listing totalScoreboard">
   <thead>
    <tr>
      <th>Posici&oacute;n</th>
      <th>Nombre</th>
      <th>Puntos</th>
      <th></th>
    </tr>
   </thead>
   <tbody>
    <tr wicket:id="totalScore">
      <td wicket:id="position" class="position">[position]</td>
      <td wicket:id="ownerName">[name]</td>
      <td wicket:id="points" class="points">[points]</td>
      <td class="details">
        <input type="button" wicket:id="detailsLink" value="VER APUESTAS" />
      </td>
    </tr>
   </tbody>
  </table>
  
  
  <h2>Clasificaci&oacute;n Fase de Grupos</h2>
  
  
  <table class="listing groupStageScoreboard">
   <thead>
    <tr>
      <th>Posici&oacute;n</th>
      <th>Nombre</th>
      <th>Puntos</th>
      <th></th>
    </tr>
   </thead>
   <tbody>
    <tr wicket:id="groupStageScore">
      <td wicket:id="position" class="position">[position]</td>
      <td wicket:id="ownerName">[name]</td>
      <td wicket:id="points" class="points">[points]</td>
      <td class="details">
        <input type="button" wicket:id="detailsLink" value="VER APUESTAS" />
      </td>
    </tr>
   </tbody>
  </table>

</body>
</html>
